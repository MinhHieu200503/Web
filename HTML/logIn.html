<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style_LogIn.css">
</head>
<body>
    <div id="background">
        <div id="container">
            <h2 class="title_LogIn">Đăng nhập</h2>
            <h3 class="user">User Name:</h3>
            <input class = "input_User" type="text" placeholder="Tên đăng nhập">
            <h3 class="user_password">Password: </h3>
            <input class="input_Pass" type="password" placeholder="Mật khẩu">
            <a class="forget_Pass" href="">Quên mật khẩu</a>
            <button class="btn_logIN">Log In</button>
            <div class="other_LogIn">
                <h4 class = "title_OtherLogIn">Or sign-in with</h4>
                <div class="icon_logIn">
                    <a href=""><img src="../IMAGE/fb.webp" alt=""></a>
                    <a href=""><img src="../IMAGE/twitter.webp" alt=""></a>
                    <a href=""><img src="../IMAGE/gg1.png" alt=""></a>
                </div>
            </div>
            <a class = "signUp" href="">Đăng kí nếu chưa có tài khoản</a>
            <button class="btn_LogIn">Sign-up</button>
        </div>
        
    </div>
</body>
</html>
